<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de IA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ãcones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- CabeÃ§alho -->
        <header class="header">
            <h1>ðŸ¤– Assistente de IA</h1>
            <div class="api-key-section">
                <div class="api-inputs-row">
                    <div class="api-key-group">
                        <label for="apiKey">OpenAI API Key:</label>
                        <input 
                            type="password" 
                            id="apiKey" 
                            placeholder="Insira sua API Key aqui"
                            autocomplete="off"
                        >
                    </div>
                    <div class="model-group">
                        <label for="modelSelect">Modelo:</label>
                        <select id="modelSelect">
                            <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
                        </select>
                    </div>
                </div>
                <div class="save-key-option">
                    <input type="checkbox" id="saveKey">
                    <label for="saveKey">Salvar API Key localmente</label>
                </div>
            </div>
        </header>

        <!-- Ãrea Principal -->
        <main class="main-content">
            <!-- SeÃ§Ã£o de Pergunta -->
            <section class="question-section">
                <label for="questionInput">FaÃ§a sua pergunta:</label>
                <div class="textarea-wrapper">
                    <textarea 
                        id="questionInput" 
                        placeholder="Digite sua pergunta aqui..."
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/1000
                    </div>
                </div>
                <div class="button-group">
                    <button id="askButton" class="primary-btn">
                        <i class="fas fa-paper-plane"></i>
                        Perguntar
                    </button>
                    <button id="clearButton" class="secondary-btn" style="display: none;">
                        <i class="fas fa-broom"></i>
                        Limpar
                    </button>
                </div>
            </section>

            <!-- SeÃ§Ã£o de Resposta -->
            <section class="response-section" id="responseSection" style="display: none;">
                <div class="response-header">
                    <h3>Resposta da IA:</h3>
                    <button id="copyButton" class="copy-btn" title="Copiar resposta">
                        <i class="fas fa-copy"></i>
                        Copiar
                    </button>
                </div>
                
                <!-- Pergunta feita -->
                <div class="question-display" id="questionDisplay">
                    <strong>Sua pergunta:</strong> 
                    <span id="questionText"></span>
                </div>
                
                <!-- Resposta da IA -->
                <div class="response-content" id="responseContent">
                    <!-- Resposta aparecerÃ¡ aqui -->
                </div>
                
                <!-- Feedback de cÃ³pia -->
                <div class="copy-feedback" id="copyFeedback" style="display: none;">
                    <i class="fas fa-check"></i> Copiado para a Ã¡rea de transferÃªncia!
                </div>
            </section>

            <!-- Loading -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processando sua pergunta...</p>
            </div>

            <!-- Mensagens de erro -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <!-- Mensagens de erro aparecerÃ£o aqui -->
            </div>
        </main>

        <!-- Footer com shortcuts -->
        <footer class="footer">
            <p><kbd>Ctrl</kbd> + <kbd>Enter</kbd> para enviar pergunta</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
