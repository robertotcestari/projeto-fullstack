<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Vanilla JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contador</h1>
        
        <div class="counter-display">
            <span id="counter-value" class="counter-number">0</span>
        </div>
        
        <div id="special-message" class="special-message hidden"></div>
        
        <div class="buttons">
            <button id="decrease-btn" class="btn btn-decrease">-1</button>
            <button id="reset-btn" class="btn btn-reset">Reset</button>
            <button id="increase-btn" class="btn btn-increase">+1</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
